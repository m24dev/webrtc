<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack App</title>
</head>
<body>
    <div class="container">
        <video id="video-local" playsinline autoplay muted></video>
        <video id="video-remote" playsinline autoplay></video>
        <div class="form-group">
            <div class="form-group">
                <input placeholder="Мой ID" type="text" id="peerId">
                <button id="startButton">Создать ID</button>
            </div>
            <div class="form-group">
                <input placeholder="Чужой ID" type="text" id="otherPeerId">
                <button id="callButton">Позвонить</button>
            </div>
            <div id="incomming" class="form-group hidden">
                Входящий звонок:
                <button id="answerButton">Принять</button>
                <!-- <button id="cancelButton">Отклонить</button> -->
            </div>
            <div id="close" class="form-group hidden">
                Звонок начат...
                <button id="closeButton">Завершить</button>
            </div>
            <div id="closed" class="form-group hidden">
                Соединение разорвано.
            </div>
        </div>
    </div>
<script src="main.js"></script></body>
</html>
